<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dpbh.css">
    <title>Add Subscription</title>
</head>

<body>
    <div class="container">

        <form id="subscriptionForm">
            <label for="subscriptionName">Subscription Name:</label>
            <input type="text" id="subscriptionName" name="subscriptionName" required><br><br>

            <label for="renewalCycle">Renewal (in months):</label>
            <input type="number" id="renewalCycle" name="renewalCycle" min="1" required><br><br>

            <label for="cost">Cost of Subscription:</label>
            <input type="number" id="cost" name="cost" min="0" required><br><br>

            <label for="email">Email for Reminders:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="purchaseDate">Date of Purchase:</label>
            <input type="date" id="purchaseDate" name="purchaseDate" required><br><br>

            <label for="reminders">Opt for Email Reminders:</label>
            <input type="checkbox" id="reminders" name="reminders"><br><br>

            <button class="input-button1" id="submit" function(event)>Submit</button>
            <button class="input-button1" id="goBackbtn" onclick="goBack()">Go Back</button>
        </form>

    </div>

    <script src="add_forms.js"></script>
</body>

</html>
